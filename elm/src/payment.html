<!doctype html>
<html>
<head>
    <!-- ... -->
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <link href="/tailwind.css" rel="stylesheet">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="css/iconfont (1)/iconfont.css">
</head>
<body>
<section class="h-full flex flex-col">
    <header class="fixed w-full bg-blue-400 h-10">
        <div class="text-[1.5rem] text-white p-2">
            <i class="flex justify-center text-center">在线支付</i>
        </div>
    </header>
    <main class="mt-10 flex-grow overflow-auto">
        <!-- 点餐分类部分 -->
        <div class="text-gray-400">订单信息：</div>
        <div class="flex flex-wrap py-2">
            <div class="relative flex-grow">
                <select class="text-gray-500 text-left bg-white appearance-none border-none rounded-md px-2 py-1 pr-8 mr-0">
                    <option>万家饺子（软件园E8店）</option>
                    <option>小锅饭豆腐馆（全运店）</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none w-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 12l6-6H4l6 6z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="text-red-700 text-right ml-2">
                ￥49
            </div>
        </div>


        <div class="flex flex-wrap items-center py-2">
            <img src="assets/alipay.png" alt="avatar" class="h-12 pr-3">
            <div class="relative ml-auto">
                <input type="checkbox" id="alipay" class="absolute opacity-0 h-6 w-6">
                <label for="alipay" class="bg-green-500 rounded-full h-6 w-6 flex items-center justify-center">
                    <svg class="text-white h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 12l4 4L18 6"></path>
                    </svg>
                </label>
            </div>
        </div>

        <div class="flex flex-wrap items-center py-2">
            <img src="assets/wechat.png" alt="avatar" class="h-12 pr-3">
        </div>
        <div class="h-12 flex items-center justify-center bg-green-500 flex-grow mx-2 rounded-lg">
            <div class="text-white text-center">确认支付</div>
        </div>


    </main>

    <footer class="h-16 border-t border-t-gray-400 flex-shrink-0 bg-gray-100 text-gray-600 flex justify-around items-center">
        <div class="text-center leading-none"><i class="i icon-park-outline:home !text-2xl"></i>
            <div>首页</div></div>
        <div class="text-center leading-none"><i class="i icon-park-outline:compass-one !text-2xl"></i>
            <div>发现</div></div>
        <div class="text-center leading-none"><i class="i icon-park-outline:surprised-face-with-open-mouth !text-2xl"></i>
            <div>订单</div></div>
        <div class="text-center leading-none"><i class="i icon-park-outline:personal-collection !text-2xl"></i>
            <div>我的</div></div>
    </footer>
</section>
<!-- ... -->
</body>
</html>
